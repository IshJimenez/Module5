<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod5</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <div class="grid guser">
            <div></div>
            <div></div>

        </div>
        <div class="grid gcomp"></div>
    </div>

    <div class="hidden-info">
        <button id="start">Start Game</button>
        <button id="rotate">Rotate Ships</button>
        <h3 id="whose-turn">Your Turn</h3>
        <h3 id="info"></h3>
    </div>

    <div class="grid-display">
        <div class="ship killer-container" draggable="true">
            <div id="killer0"></div>
            <div id="killer1"></div>
        </div>
        <div class="ship shark-container" draggable="true">
            <div id="shark0"></div>
            <div id="shark1"></div>
            <div id="shark2"></div>
        </div>
        <div class="ship cruiser-container" draggable="true">
            <div id="cruiser0"></div>
            <div id="cruiser1"></div>
            <div id="cruiser2"></div>
        </div>
        <div class="ship battleship-container" draggable="true">
            <div id="battleship0"></div>
            <div id="battleship1"></div>
            <div id="battleship2"></div>
            <div id="battleship3"></div>
        </div>
        <div class="ship carrier-container" draggable="true">
            <div id="carrier0"></div>
            <div id="carrier1"></div>
            <div id="carrier2"></div>
            <div id="carrier3"></div>
            <div id="carrier4"></div>
        </div>
    </div>


</body>
</html>
